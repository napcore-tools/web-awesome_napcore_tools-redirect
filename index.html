<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome NAPCORE Tools - Provisional Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c5aa0;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            background: #fef3c7;
            color: #92400e;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 25px;
            border: 1px solid #fbbf24;
        }

        .message {
            font-size: 1.125rem;
            color: #555;
            margin-bottom: 35px;
            line-height: 1.8;
        }

        .link-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .link-label {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .provisional-link {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 6px;
            background: white;
            border: 2px solid #2563eb;
            transition: all 0.3s ease;
            word-break: break-all;
        }

        .provisional-link:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Awesome NAPCORE Tools</h1>
        
        <div class="status-badge">‚è≥ Provisional Status</div>
        
        <p class="message">
            This website is currently in provisional status pending governance approval.
        </p>
        
        <div class="link-section">
            <div class="link-label">Provisional Version</div>
            <a href="https://napcore-tools.github.io/web-awesome_napcore_tools/" class="provisional-link">
                napcore-tools.github.io/web-awesome_napcore_tools/
            </a>
        </div>
        
        <p class="footer-note">
            Click the link above to access the provisional content
        </p>
    </div>
</body>
</html>
